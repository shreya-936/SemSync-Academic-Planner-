<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SemSync | Semester Progress</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500;700;900&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { display: ['Lexend', 'sans-serif'] },
          colors: {
            primary: '#e85e30',
            soft: '#f7f4f2',
            muted: '#6b705c'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-soft font-display text-gray-900">

<header class="bg-white border-b px-8 py-4 flex justify-between items-center">
  <div>
    <h1 class="text-2xl font-black text-primary">SemSync</h1>
    <p class="text-sm text-muted">Academic Planner for Engineering Students (Batch 3)</p>
  </div>

  <nav class="flex gap-6 text-sm font-semibold">
    <a href="index.html" class="hover:text-primary">Dashboard</a>
    <a href="timetable.html" class="hover:text-primary">Weekly Planner</a>
    <a href="subjects.html" class="text-primary">Semester Progress</a>
  </nav>
</header>

<main class="max-w-6xl mx-auto px-8 py-10">
  <h2 class="text-3xl font-black mb-2">Semester Progress</h2>
  <p class="text-muted mb-8">
    Tracks syllabus coverage and lab workload for Semester V.
  </p>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div class="bg-white p-6 rounded-xl shadow border">
      <h3 class="font-black text-primary">OS</h3>
      <p class="text-sm text-muted">75% syllabus covered</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow border border-primary">
      <h3 class="font-black text-primary">DAA</h3>
      <p class="text-sm text-muted">High lab load (12/14)</p>
    </div>
    <div class="bg-white p-6 rounded-xl shadow border">
      <h3 class="font-black text-primary">CAO</h3>
      <p class="text-sm text-muted">90% completed</p>
    </div>
  </div>
</main>

<footer class="text-center text-xs text-muted py-6">
  SemSync • Semester Overview • Batch-3
</footer>

</body>
</html>
